<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"
      lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我要翻墙</title>
    <style>
        form {
            position: absolute;
            width: 500px;
            top: 7em;
        }
    </style>
    <script>
        $(function () {
            $('#myCodeButton').click(function () {
                $.get("/breakwall/myCode", myCodeButtonCallback);
            });

            function myCodeButtonCallback(data) {
                $('#resultMsg').text(data);
                $('#resultMsg').removeClass("d-none");

            }
        })
    </script>
</head>
<body>
<div layout:fragment="content" class="container">
    <div>
        <form th:action="@{/breakwall/verifyCode}" method="post">
            <h4>邀请码</h4>
            <strong class="text-danger"
                    th:text="${session.verifyCodeMsg == null ? '' : session.verifyCodeMsg}"></strong>
            <div class="form-group row">
                <div class="col-md-8">
                    <input class="form-control" id="invest_code" name="invest_code" maxlength="16" minlength="16"
                           placeholder="请输入16位邀请码">
                </div>
                <div class="form-group col-md-2">
                    <button type="button" id="myCodeButton" class="btn btn-outline-info">
                        我的邀请码
                    </button>
                </div>
            </div>
            <div id="resultMsg" class="alert alert-success d-none" role="alert"></div>
            <button class="btn btn-primary">确定</button>
        </form>
    </div>
</div>
</body>
</html>
