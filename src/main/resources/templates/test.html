<!DOCTYPE html>
<html
      lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/highlightjs/9.8.0/styles/default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.10.0/github-markdown.min.css"/>
    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="/webjars/marked/0.3.2/marked.js"></script>
    <script src="/webjars/highlightjs/9.8.0/highlight.min.js"></script>
    <script>
        //基本设置
        hljs.initHighlightingOnLoad();
        var rendererMD = new marked.Renderer();
        marked.setOptions({
            renderer: rendererMD,
            gfm: true,
            tables: true,
            breaks: false,
            pedantic: false,
            sanitize: false,
            smartLists: true,
            smartypants: false,
            highlight: function (code) {
                return hljs.highlightAuto(code).value;
            }
        });

        $(function () {
            $('textarea').on('keyup blur', function () {
                var markdownString = $('textarea').val();
                $('#preview').html(marked(markdownString));
                $('#htmlcode').text(marked(markdownString));
            });
        });
    </script>
</head>
<body>
<textarea rows="10" cols="100" wrap="hard" autofocus></textarea>
<div class="markdown-body">
    <div id="preview"></div>
</div>
<div id="htmlcode"></div>
</body>
</html>
