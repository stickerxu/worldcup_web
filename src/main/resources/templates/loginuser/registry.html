<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"
      lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style>
        .table-reg input::-webkit-outer-spin-button,
        .table-reg input::-webkit-inner-spin-button{
            -webkit-appearance: none !important;
            margin: 0;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="ht-1"></div>
    <h2>注册</h2>
    <div>
        <form th:action="@{/registrySub}" method="post">
            <table th:class="table-reg">
                <tr>
                    <td>用户名：</td>
                    <td>
                        <input name="username" minlength="2" required>
                    </td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td>
                        <input type="password" name="password" minlength="6" required>
                    </td>
                </tr>
                <tr>
                    <td>邮箱：</td>
                    <td>
                        <input type="email" name="user_email" required>
                    </td>
                </tr>
                <tr>
                    <td>手机号：</td>
                    <td>
                        <input type="number"  name="user_phone" minlength="8" required>
                    </td>
                </tr>
            </table>
            <button>注册</button>
        </form>
    </div>
</div>
</body>
</html>
