<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}"
      lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人资料</title>
    <style>
        table {
            margin-left: 20px;
        }

        table th,
        table td {
            padding-bottom: 1em;
        }
        a:hover {
            text-decoration-line: none;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container">

    <h2>个人资料</h2>
    <hr>
    <div th:if="${session.user != null}">
        <table>
            <tr>
                <th colspan="2">基本资料</th>
            </tr>
            <tr>
                <td>用户名：</td>
                <td th:text="${session.user.username}"></td>
            </tr>
            <tr>
                <td>邮箱：</td>
                <td th:text="${session.user.userEmail}"></td>
            </tr>
            <tr>
                <td>手机：</td>
                <td th:text="${session.user.userPhone}"></td>
            </tr>
            <tr>
                <td>邀请码：</td>
                <td th:text="${session.user.investCode}"></td>
            </tr>
            <tr>
                <th colspan="2">安全设置</th>
            </tr>
            <tr>
                <td colspan="2">
                    <a th:href="@{/user/updatePass}">修改密码</a>
                </td>
            </tr>
            <div th:if="${session.user.username == 'xjy'}">
                <tr>
                    <th colspan="2">网站管理</th>
                </tr>
                <tr>
                    <td>
                        <a class="btn btn-primary btn-sm" href="https://adm.wannacorn.com" target="_blank">进入管理后台</a>
                    </td>
                    <td>
                        <a class="btn btn-primary btn-sm" href="http://db.wannacorn.com" target="_blank">进入数据库</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a class="btn btn-primary btn-sm" href="http://monitor.wannacorn.com" target="_blank">云监控</a>
                    </td>
                </tr>
            </div>
        </table>
    </div>
</div>
</body>
</html>
