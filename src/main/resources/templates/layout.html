<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

    <style>
        body {
            margin-left: 40px;
            margin-right: 40px;
        }
        footer {
            text-align: center;
        }
        .cup-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }
        .ul-nav {
            width: 100%;
            height: 32px;
            background-color: darkgray;
            list-style-type:none;
            margin:0;
            padding:0;
        }
        .ul-nav li {
            float: left;
            text-align: center;
        }
        .ul-nav li > a {
            background-color: darkgray;
            display: block;
            width: 120px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration-line: none;
            padding: 4px;
        }
        .ul-nav li:last-child {
            float: right;
        }
        .ul-nav li:last-child > a {
            display: inline-block;
            width: 60px;
        }
        .ul-nav li > a:hover,.ul-nav li > a:active {
            background-color: orange;
        }
        .f-clear {
            clear: both;
        }
        .ht-1 {
            height: 10px;
        }
        .wt-1 {
            width: 10px;
        }
    </style>
</head>
