<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"
      lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>添加文章</title>
    <script>
        $(function () {
            $('#file').change(function () {
               $(".custom-file-label").text($(this).val());
            });
        })
    </script>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="t-space"></div>
    <h2>添加文章</h2>
    <hr>
    <div>
        <form class="w-50" action="/adm/article/addSub" method="post" enctype="multipart/form-data">
            <div class="form-group row">
                <label class="col-form-label col-sm-3" for="title">文章标题</label>
                <div class="col-sm-8">
                    <input class="form-control" name="title" id="title" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-3">文章类型</label>
                <div class="col-sm-3">
                    <select class="form-control" name="type">
                        <option value="1">区块链</option>
                        <option value="99">其他</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-3">上传静态HTML</label>
                <div class="col-sm-8">
                    <div class="custom-file">
                        <input type="file" name="file" class="custom-file-input" id="file" required>
                        <label class="custom-file-label" for="file">选择文件</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-sm-2">
                    <button class="btn btn-primary btn-block">确定</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
