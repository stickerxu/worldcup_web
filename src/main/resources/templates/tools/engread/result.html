<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}"
      lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>单词统计</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <h2>单词统计</h2>
    <p th:text="${'共有不同单词：' + listSize + '个'}"></p>
    <p>根据单词出现次数从高到低排序：</p>
    <div class="row">
        <div class="col-md-3" th:each="map : ${mapList}">
            <table class="table table-bordered table-hover table-sm text-center">
                <tr class="thead-dark">
                    <th>序号</th>
                    <th>单词</th>
                    <th>出现次数</th>
                </tr>
                <tr th:each="word, wordStat : ${map.value}">
                    <td th:text="${map.key + wordStat.count}"></td>
                    <td th:text="${word.key}"></td>
                    <td th:text="${word.value}"></td>
                </tr>
            </table>
        </div>
    </div>
    <div>
        <button class="btn btn-primary" onclick="location.href='/tools/engread'">返回</button>
    </div>
</div>
</body>
</html>
